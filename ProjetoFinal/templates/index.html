<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Albus IT Supplies</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div style="text-align: center;margin-top: 7rem" class="d-flex justify-content-center">
        <div style="width:40%" class="card p-3 d-flex justify-content-center">
            <h2 class="titulo" >Albus IT Supplies</h2>
            <div>
                <img src="{{url_for('static', filename='logo1.jpg')}}" align="middle"  alt="Logo" width="100" height="100">
            </div>
            <div style="margin-top: 1rem">
                <form action="/login" method="post">
                    <div style="width:40%; text-align: center; margin-left:auto;margin-right:auto">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="E-mail" name="email">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Senha" name="senha">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-secondary">
                                Login
                            </button>
                        </div>
                </form>
            </div>
            {% if loginErro==true %}
                <span style="color: red">Login inv√°lido</span>
            {% endif %}

        </div>
    </div>
</body>
</html>
